<html>
    <head>

        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Calculator
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="main.js" type="text/javascript"></script>
        
    </head>
    <body>
        
              <p onclick="change()"><i class="bi bi-moon-fill"></i></p>

    <div class="container mt-3 back" style="max-width:350px">

           

            <form name="form" id="FORM1" action="">
            <div class="inpu">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12">

                        <div class="form-group">
                            <input class="form-control bg mt-3" placeholder="0" name="displayResult" id="first"/>
                        </div>

                    </div>
                </div>  
                
                <div class="row mar align-items-center justify-content-center">
                        <button type="button" name ="b7" value ="7"onclick="calc(b7.value)" class="btn colorrr   col-2">7</button>
                        <button type="button" name="b8" value="8" onclick="calc(b8.value)" class="btn colorrr  col-2">8</button>
                        <button type="button" name="b9" value="9" onclick="calc(b9.value)" class="btn colorrr  col-2">9</button>
                        <button type="button" name="add" value="+"
                        onclick="calc(add.value)" class="btn colorrr blue col-2">+</button>
                    </div>

                        <div class="row mar align-items-center justify-content-center">
                        <button type="button" name="b4" value="4" onclick="calc(b4.value)" class="btn colorrr  col-2">4</button>
                        <button type="button"name="b5" value="5" onclick="calc(b5.value)" class="btn colorrr  col-2">5</button>
                        <button type="button" name="b6" value="6" onclick="calc(b6.value)" class="btn colorrr  col-2">6</button>
                        <button type="button" name="sub" value="-" onclick="calc(sub.value)" class="btn colorrr blue col-2">-</button>
                        </div>

                        <div class="row mar align-items-center justify-content-center">
                            <button type="button" name="b1" value="1" onclick="calc(b1.value)" class="btn colorrr  col-2">1</button>
                            <button type="button" name="b2" value="2"onclick="calc(b2.value)" class="btn colorrr  col-2">2</button>
                            <button type="button" name="b3" value="3" onclick="calc(b3.value)" class="btn colorrr  col-2">3</button>
                            <button type="button" name="mul" value="*" onclick="calc(mul.value)" class="btn colorrr blue col-2">*</button>
                        </div>

                            <div class="row mar align-items-center justify-content-center">
                                <button type="button" name="b0" value="0" onclick="calc(b0.value)" class="btn colorrr  col-2">0</button>
                                <button type="button" name="dot" value="." onclick="calc(dot.value)"class="btn colorrr  col-2">.</button>
                                <button type="button" name="div" value="/" onclick="calc(div.value)"class="btn colorrr blue  col-2">/</button>
                                <button type="button" name="clr" value="reset" onclick="ResetForm() "class="btn colorrr red col-2">C</button>
                            </div>
                            <div class="row align-items-center justify-content-center">
                                <button type="button" value="=" onclick="displayResult.value=eval(displayResult.value)" class=" display green btn  col-9">=</button>
                            </div>
         
                
            </div>
        </form>
        </div>

    </body>
</html>
